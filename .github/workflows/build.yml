name: rojo
 
on:
  push:
    branches: [fallback]
  pull_request:
    branches: [fallback]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      
      - name: Get current date
        id: date
        run: echo "curDate=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        #run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - uses: Roblox/setup-foreman@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: rojo build -o Adonis_Fallback_${{ env.curDate }}.rbxm .github/build.project.json

      - uses: actions/upload-artifact@v2
        with:
          name: Adonis_Fallback_${{ env.curDate }}
          path: Adonis_Fallback_${{ env.curDate }}.rbxm
          
      - name: Build Fallback MainModule
        if: github.repository == 'Epix-Incorporated/Adonis' && github.event_name == 'push'
        run: rojo build -o module.rbxm .github/module.deploy.project.json

      - name: Send file Fallback build to Discord channel
        uses: tsickert/discord-webhook@v3.0.0
        if: github.repository == 'Epix-Incorporated/Adonis' && github.event_name == 'push'
        with:
          webhook-url: ${{ secrets.NIGHTLY_WEBHOOK }}
          filename: Adonis_Fallback_${{ steps.date.outputs.date }}.rbxm
